<!DOCTYPE html>
<html>
    <head>
        <title id="page-title">ACU</title>
        <link href="styles/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/22fb4ab41e.js" crossorigin="anonymous"></script>
    </head>

    <body class="full-page">
        <div id="page-wrapper">

            <header id="header" class="header">
                <div class="logo">
                    <img id="header-img" src="images/acu-logo.png" alt="ACU purifier logo">
                </div>

                <nav id="nav-bar">
                    <ul>
                        <li><a class="nav-link" href="#features">Features</a></li>
                        <li><a class="nav-link" href="#how-it-works">How it works</a></li>
                        <li><a class="nav-link" href="#pricing">Pricing</a></li>
                    </ul>
                </nav>
            </header>
        
            <div class="container"></div>

            <section id="hero">
                <h2>State of the art air purifier</h2>
                <form action="https://www.freecodecamp.com/email-submit" id="form">
                    <input id="email" name="email" type="email" placeholder="Enter your email address" required="">
                    <input id="submit" class="btn" type="submit" value="Get Started">              
                </form>
            </section>

            <div class="container">
                <section id="features">

                    <div class="acu-img">
                        <img id="product-image" src="images/acu-rolen.png" alt="Photo of a whithe ACU air purifier">
                    </div>


                    <div class="grid">
                        <div class="icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="desc">
                            <p><strong>Continuous purification:</strong> safe for everyone</p>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="icon">
                            <i class="fas fa-shield-virus"></i>
                        </div>
                        <div class="desc">
                            <p><strong>UNE 0068:2020 Compliance:</strong> ENAC Laboratory UNE-EN 14698</p>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="icon">
                            <i class="fas fa-clipboard-check"></i>
                        </div>
                        <div class="desc">
                            <p><strong>Tested:</strong> ENAC Laboratory UNE-EN 14698</p>
                        </div>
                    </div>



                </section>
            </div>

        







        </div>


    </body>


   

</html>
